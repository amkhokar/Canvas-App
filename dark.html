<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link href="css/dark.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/pts/dist/pts.min.js"></script>
  <title>Group Project 4</title>
</head>

<body>

  <div id="container">
    <div id="navContainer">
      <h3>Draw your canvas !</h3>
      <button id="12" class="btn paused" type="button">S<br>Done</button>
      <button id="1" class="btn" type="button"><span class="smallWriting">Chg Color</span><br>1</button>
      <button id="2" class="btn" type="button"><span class="smallWriting">Grow</span><br>2</button>
      <button id="3" class="btn" type="button"><span class="smallWriting">Shrink</span><br>3</button>
      <button id="4" class="btn" type="button"><span class="smallWriting">Shape</span><br>4</button>
      <button id="5" class="btn" type="button"><span class="smallWriting">5</span><br>TEXT</button>

      <button id="6" class="btn" type="button"><span class="smallWriting">6</span><br>HALO</button>

      <button id="7" class="btn" type="button"><span class="smallWriting">7</span><br>InvCirc</button>
      <button id="9" class="btn modifiers" type="button"><span class="smallWriting">9</span><br>REF</button>
      <button id="10" class="btn modifiers" VALUE="Refresh"><span class="smallWriting">0</span><br>1X1<br></button>
      <button id="17" class="btn modifiers" type="button"><span class="smallWriting">R</span><br>Thru</button>
      <button id="11" class="btn lens blank" type="button"><span class="smallWriting">-</span><br>Blank<br></button>
      <button id="13" class="btn lens" type="button"><span class="smallWriting">=</span><br>Invert</button>
      <button id="14" class="btn lens" type="button"><span class="smallWriting">Q</span><br>DARK</button>
      <button id="15" class="btn lens" type="button"><span class="smallWriting">W</span><br>Gray</button>
      <button id="16" class="btn lens" type="button"><span class="smallWriting">E</span><br>Sepia</button>
      <button id="18" class="btn" type="button"><span class="smallWriting">B</span><br>Clear</button>
      <button id="17" class="btn" type="button"></button>
    </div>
    <script type="text/javascript" src="js/dark.js"></script>
  </div>
  <div id="choiceContainer">
    <button id="1B-2C" type="button" class="btn left" onClick="pick2C()">Chainsmoke: exhales a powerful poisoned fume that causes fatal damage.</button>
    <button id="1B-2D" type="button" class="btn right" onClick="pick2D()">Git-Clone-no-jutsu: can multiply himself many times</button>
    <button id="2C-3B" class="btn hidden center" type="button" onClick="pick3B()">Bring chaos to Epicodus
      and train</button>
    <button id="2D-3B" class="btn hidden center" type="button" onClick="pick3B()">Bring chaos to Epicodus
      and train</button>
    <button id="3B-4C" class="btn hidden left" type="button" onClick="pick4C()">Bring upon destruction towards Epicodus along with AJ</button>
    </button>
    <button id="4C-5B" class="btn hidden center" type="button" onClick="pick5B()">Be ready for the next battle</button>
    <button id="4C-5C" class="btn hidden center" type="button" onClick="pick5C()">A shocking event</button>
    <a href="./5B.html" id="5B" class="hidden">Ending2</a>
    <a href="./5C.html" id="5C" class="hidden">Ending3</a>
  </div>
</body>

</html>
